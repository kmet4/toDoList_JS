<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Подключение шрифтов Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Заголовок страницы -->
        <div class="title">
            <h1 class="title__h1">Todo приложение</h1>
            <h2 class="title__h2">Список задач на сегодня</h2>
        </div>

        <!-- Список задач -->
        <ul class="tasks-list"></ul>

        <!-- Карточка добавления новой задачи -->
        <div class="card">
            <div class="card__header">Добавить новую задачу</div>
            <form id="form" class="card__form form">
                <div class="form__form-group">
                    <input type="text" class="form__task-input" id="taskInput" placeholder=": )">
                    <div class="form__text">Что сегодня надо сделать?</div>
                </div>
                <button type="submit" class="form__btn">Добавить</button>
            </form>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="src/js/main.js"></script>
</body>
</html>
